<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arnsberg — Em breve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(
        circle at 50% 0%,
        #111827 0%,
        #0f172a 45%,
        #020617 100%
      );
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* Conteúdo central */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.6rem;
      margin: 0 0 16px 0;
      font-weight: 700;
    }

    p {
      margin: 0;
      opacity: 0.85;
      max-width: 480px;
      line-height: 1.55;
      font-size: 1.05rem;
    }

    /* Logo no rodapé */
    .footer {
      display: flex;
      justify-content: center;
      padding: 26px 20px 34px;
    }

    .logo {
      height: 90px;
      width: auto;
      object-fit: contain;
      filter:
        drop-shadow(0 14px 32px rgba(0,0,0,0.6))
        drop-shadow(0 0 28px rgba(212,175,55,0.22));
      opacity: 0.95;
    }

    @media (max-width: 600px){
      h1 { font-size: 2.1rem; }
      .logo { height: 70px; }
    }
  </style>
</head>

<body>

  <main class="main">
    <h1>Aguarde</h1>
    <p>
      Estamos preparando algo especial.<br>
      Em breve, novidades.
    </p>
  </main>

  <footer class="footer">
    <img
      src="arnslogo2-transparente.png"
      alt="Arnsberg"
      class="logo"
    >
  </footer>

</body>
</html>
