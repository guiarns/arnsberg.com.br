<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arnsberg â€” Em breve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
        circle at 50% 0%,
        #111827 0%,
        #0f172a 45%,
        #020617 100%
      );
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 32px 20px;
    }

    /* Logo em destaque, flutuando no fundo */
    .logo{
      height: 165px; /* aumentada */
      width: auto;
      object-fit: contain;
      margin-bottom: 10px;
      filter:
        drop-shadow(0 20px 45px rgba(0,0,0,0.65))
        drop-shadow(0 0 42px rgba(212,175,55,0.25));
    }

    h1 {
      font-size: 2.6rem;
      margin: 0;
      font-weight: 700;
    }

    p {
      margin: 0;
      opacity: 0.85;
      max-width: 480px;
      line-height: 1.55;
      font-size: 1.05rem;
    }

    @media (max-width: 600px){
      .logo{ height: 130px; }
      h1{ font-size: 2.1rem; }
    }
  </style>
</head>

<body>
  <div class="container">

    <img
      src="arnslogo2-transparente.png"
      alt="Arnsberg"
      class="logo"
    >

    <h1>Aguarde</h1>

    <p>
      Estamos preparando algo especial.<br>
      Em breve, novidades.
    </p>

  </div>
</body>
</html>
