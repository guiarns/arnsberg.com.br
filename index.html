<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arnsberg ‚Äî Em breve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 50% 0%, #111827 0%, #0f172a 45%, #020617 100%);
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      padding: 28px 18px;
    }

    /* Placa premium para a logo */
    .logo-frame{
      padding: 14px 22px;
      border-radius: 22px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 24px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(8px);
    }

    /* Logo com largura fixa para n√£o virar ‚Äúquadrado‚Äù */
    .logo{
      height: 56px;
      width: 260px;
      object-fit: contain;
      display: block;
      border-radius: 12px;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 700;
    }

    p {
      margin: 0;
      opacity: 0.85;
      max-width: 460px;
      line-height: 1.45;
      font-size: 1rem;
    }

    @media (max-width: 600px){
      .logo{ height: 48px; width: 220px; }
      h1{ font-size: 2rem; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO (arquivo na raiz do reposit√≥rio) -->
    <div class="logo-frame">
      <img
        src="arnslogo2.png"
        alt="Arnsberg"
        class="logo"
      >
    </div>

    <!-- TEXTO -->
    <h1>Aguarde üöÄ</h1>
    <p>
      Estamos preparando algo especial.<br>
      Em breve, novidades.
    </p>

  </div>
</body>
</html>
